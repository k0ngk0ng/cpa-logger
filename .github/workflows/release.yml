name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=dev-$(git rev-parse --short HEAD)
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          go build -ldflags="-s -w \
            -X main.version=${VERSION} \
            -X main.commit=${COMMIT} \
            -X main.buildTime=${BUILD_TIME}" \
            -o cpa-logger-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/cpa-logger

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpa-logger-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cpa-logger-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # 移动二进制文件
          mv artifacts/cpa-logger-linux-amd64/cpa-logger-linux-amd64 release/
          mv artifacts/cpa-logger-linux-arm64/cpa-logger-linux-arm64 release/

          # 复制配置和安装脚本
          cp deploy/config.yaml release/
          cp deploy/cpa-logger.service release/
          cp deploy/install.sh release/

          # 创建压缩包
          cd release
          for f in cpa-logger-linux-*; do
            arch=${f#cpa-logger-linux-}
            tar -czvf cpa-logger-${GITHUB_REF_NAME}-linux-${arch}.tar.gz \
              $f config.yaml cpa-logger.service install.sh
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.tar.gz
          generate_release_notes: true
          body: |
            ## CPA Logger ${{ github.ref_name }}

            CLIProxyAPI 日志采集器，将日志导入 ClickHouse。

            ### 安装

            ```bash
            # 下载并解压
            tar -xzf cpa-logger-${{ github.ref_name }}-linux-amd64.tar.gz

            # 安装
            chmod +x install.sh
            sudo ./install.sh

            # 编辑配置
            sudo nano /etc/cpa-logger/config.yaml

            # 启动服务
            sudo systemctl start cpa-logger
            sudo systemctl enable cpa-logger
            ```

            ### 日志类型

            - `main_logs` - 主应用日志
            - `api_logs` - API 请求/响应日志
            - `event_logs` - 客户端事件日志
